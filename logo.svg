  <!-- Grid pattern (representing blockchain blocks) -->
  <line x1="35" y1="10" x2="35" y2="110" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="10" x2="60" y2="110" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <line x1="85" y1="10" x2="85" y2="110" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="35" x2="110" y2="35" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="60" x2="110" y2="60" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="85" x2="110" y2="85" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>

  <!-- Block 'B' -->
  <rect x="25" y="25" width="15" height="40" fill="#1a1a1a"/>
  <rect x="40" y="25" width="10" height="15" fill="#1a1a1a"/>
  <rect x="40" y="50" width="10" height="15" fill="#1a1a1a"/>
  <rect x="50" y="30" width="5" height="5" fill="#f5f1e8"/>
