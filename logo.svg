  <!-- Vulnerability indicator (bug/shield hybrid) -->
  <circle cx="75" cy="47" r="20" stroke="#d97706" stroke-width="2" fill="none"/>
  <path d="M 75 35 L 65 47 L 75 59 L 85 47 Z" fill="#d97706" opacity="0.2"/>
  <circle cx="75" cy="47" r="4" fill="#d97706"/>

  <!-- Scan lines (representing analysis) -->
  <line x1="60" y1="47" x2="90" y2="47" stroke="#d97706" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="42" x2="90" y2="42" stroke="#d97706" stroke-width="0.5" opacity="0.4"/>
  <line x1="60" y1="52" x2="90" y2="52" stroke="#d97706" stroke-width="0.5" opacity="0.4"/>

  <!-- Binary/code elements -->
  <text x="20" y="95" font-family="monospace" font-size="8" fill="#1a1a1a" opacity="0.5">0101</text>
  <text x="50" y="95" font-family="monospace" font-size="8" fill="#1a1a1a" opacity="0.5">1010</text>
  <text x="80" y="95" font-family="monospace" font-size="8" fill="#1a1a1a" opacity="0.5">0101</text>
