schema_version: "1.0"
sample_id: "ms_tc_046"
vulnerability_type: "access_control"
vulnerable_lines: [34]

code_acts:

  - id: "CA1"
    type: "EXT_CALL"
    lines: [34, 35, 36, 37, 38, 40, 42, 43, 45, 46, 48, 49]
    code: |
      function withdraw(
          address token,
          address to,
          uint256 amount
      ) external onlyOwner {
          if (token == address(0)) {
              payable(to).transfer(amount);
          } else {
              IERC20(token).transfer(to, amount);
          }
          emit Withdrawal(token, to, amount);
      }
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Withdrawal function protected only by single owner key. No multi-sig, no timelock, no limits. Compromised key allows immediate drainage of all hot wallet funds."

  - id: "CA2"
    type: "EXT_CALL"
    lines: [53, 55, 56, 57, 58, 59, 60, 61, 62, 64, 65]
    code: "emergencyWithdraw function"
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Emergency withdrawal also protected only by single owner key. Same vulnerability as withdraw()."

  - id: "CA3"
    type: "STATE_MOD"
    lines: [70, 71, 72]
    code: |
      function transferOwnership(address newOwner) external onlyOwner {
          owner = newOwner;
      }
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Ownership transfer with single key. Attacker can transfer ownership to themselves."

  - id: "CA4"
    type: "ACCESS_CTRL"
    lines: [27, 28, 29, 30]
    code: |
      modifier onlyOwner() {
          require(msg.sender == owner, "Not owner");
          _;
      }
    security_function: "PREREQ"
    rationale: "PREREQ - Single owner check modifier. The sole access control - no multi-sig or additional validation."

  - id: "CA5"
    type: "STATE_MOD"
    lines: [21, 22, 23]
    code: |
      constructor() {
          owner = msg.sender;
      }
    security_function: "BENIGN"
    rationale: "Constructor setting initial owner."

  - id: "CA6"
    type: "CTRL_FLOW"
    lines: [74, 75]
    code: "receive() external payable {}"
    security_function: "BENIGN"
    rationale: "Receive function for ETH deposits."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [10, 11, 25, 26, 32, 33, 41, 44, 51, 52, 67, 68, 69]
    security_function: "UNRELATED"
    rationale: "Comments and NatSpec"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 8, 12, 13, 17, 19]
    security_function: "UNRELATED"
    rationale: "Interface and contract declarations"

